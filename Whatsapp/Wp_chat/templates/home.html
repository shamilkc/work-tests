<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    
    <form method="post">
        {% csrf_token %}
        <br><br>
        <h3>Enter a 10 digit whatsapp number:</h3><br>
        <input type="number"  class="form-control" name="phone"><br> 
        <h3>Enter the message:</h3><br>
        <textarea class="form-control" name="msg" id="" cols="30" rows="10"></textarea><br>

        <input type="submit" class="form-control btn btn-primary" value="send">
    </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script>
    var response = `{{response}}`
    if(response){
        alert("your message has been send")
    }
</script>
</body>
</html>
